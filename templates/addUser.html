<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="../assets/"
  data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>AddUser | GP-Portal</title>

  <meta name="description" content="" />

  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/assets/img/favicon/logo.png') }}" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="{{ url_for('static', filename='/assets/vendor/fonts/boxicons.css') }}" />

  <link rel="stylesheet" href="{{ url_for('static', filename='/assets/vendor/css/core.css') }}"
    class="template-customizer-core-css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='/assets/vendor/css/theme-default.css') }}"
    class="template-customizer-theme-css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='/assets/css/demo.css') }}" />

  <link rel="stylesheet"
    href="{{ url_for('static', filename='/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css') }}" />

  <link rel="stylesheet" href="{{ url_for('static', filename='/assets/vendor/css/pages/page-auth.css') }}" />
  <script src="{{ url_for('static', filename='/assets/vendor/js/helpers.js') }}"></script>
  <script src="{{ url_for('static', filename='/assets/js/config.js') }}"></script>
</head>

<body>
  <!-- Content -->

  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register Card -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a href="{{ url_for('auth.addUser') }}" class="app-brand-link gap-2">
                <span class="app-brand-logo demo">
                  <img src="{{ url_for('static', filename='/assets/img/favicon/logo.png') }}" style="width: 50px"
                    alt="" />
                </span>
                <span class="app-brand-text demo text-body fw-bolder">GP-Portal</span>
              </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-2">Add User ðŸš€</h4>
            <p class="mb-4">And select their Role!</p>
            {% with messages = get_flashed_messages() %} {% if messages %}
            <div class="alert alert-warning" role="alert">
              {{ messages[0] }}
            </div>
            {% endif %} {% endwith %}
            <form id="formAuthentication" class="mb-3"
              action="/76958eab-4e5b-48b8-a6c4-4f2b3151e828-76958eab-4e5b-48b8-a6c4-4f2b3151e828" method="POST">
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-label form-control" name="role" id="role" required>
                  <option value="sel">Select Role</option>
                  <option value="Admin">Admin</option>
                  <option value="SG1">Scanner-G1</option>
                  <option value="SG2">Scanner-G2</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" autofocus
                  required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email"
                  required />
              </div>
              <div class="mb-3 form-password-toggle">
                <label class="form-label" for="password">Password</label>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" name="password"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    aria-describedby="password" required />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>

              <div class="mb-3 form-password-toggle">
                <label class="form-label" for="password">Re-enter Password</label>
                <div class="input-group input-group-merge">
                  <input type="password" id="re-password" class="form-control" name="re-password"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    aria-describedby="password" required />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <button class="btn btn-primary d-grid w-100">Add User</button>
            </form>
          </div>
        </div>
        <!-- Register Card -->
      </div>
    </div>
  </div>

  <!-- / Content -->
  <!-- Core JS -->
  <!-- build:js assets/vendor/js/core.js -->
  <script src="{{ url_for('static', filename='/assets/vendor/libs/jquery/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='/assets/vendor/libs/popper/popper.js') }}"></script>
  <script src="{{ url_for('static', filename='/assets/vendor/js/bootstrap.js') }}"></script>
  <script src="{{ url_for('static', filename='/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js') }}"></script>

  <script src="{{ url_for('static', filename='/assets/vendor/js/menu.js') }}"></script>
  <!-- endbuild -->

  <!-- Vendors JS -->

  <!-- Main JS -->
  <script src="{{ url_for('static', filename='/assets/js/main.js') }}"></script>

  <!-- Page JS -->

  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
